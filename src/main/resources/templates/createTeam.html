<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>팀 생성</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f7f8fa; margin: 0; padding: 0; color: #333; }
        header { background: #3b82f6; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        header h1 { margin: 0; }
        header nav a { color: white; margin-left: 1rem; text-decoration: none; }
        main { padding: 2rem; }
        form { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        label { display: block; margin-top: 1rem; font-weight: bold; }
        input, textarea { width: 100%; padding: 0.5rem; margin-top: 0.5rem; border: 1px solid #ccc; border-radius: 6px; }
        button { background: #22c55e; color: white; border: none; padding: 0.6rem 1.2rem; border-radius: 6px; font-size: 1rem; margin-top: 1rem; cursor: pointer; }
        button:hover { background: #15803d; }
    </style>
</head>
<body>
<header>
    <h1>팀 생성</h1>
    <nav>
        <span th:text="${username}">사용자</span>
        <a th:href="@{/logout}">로그아웃</a>
        <a th:href="@{/main}">메인</a>
    </nav>
</header>

<main>
    <h2>새로운 팀을 만들어보세요</h2>
    <form th:action="@{/teams/save}" method="post">
        <label for="name">팀 이름</label>
        <input type="text" id="name" name="name" required />

        <label for="password">팀 비밀번호</label>
        <input type="password" id="password" name="password" required />

        <label for="description">팀 설명</label>
        <textarea id="description" name="description" rows="4"></textarea>

        <button type="submit">팀 생성</button>
    </form>
</main>
</body>
</html>
