<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>팀 참가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .btn-back {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-back:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>
<main class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
        <h1 class="fw-bold text-center mb-3">팀 참가</h1>

        <div th:if="${error}" class="alert alert-danger text-center">
            <span th:text="${error}"></span>
        </div>

        <form action="/teams/join" method="post" novalidate>
            <div class="mb-3">
                <label for="teamIdInput" class="form-label">참가할 팀 선택</label>
                <!-- 사용자가 선택할 때 팀 이름은 표시, value는 팀 id -->
                <input class="form-control" type="number" min="1" list="teamIds" id="teamIdInput" name="id" placeholder="팀 선택" required autofocus />
                <datalist id="teamIds">
                    <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
                </datalist>
            </div>

            <div class="mb-3">
                <input class="form-control" type="password" name="teamPassword" placeholder="팀 비밀번호" required />
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">참가하기</button>
                <a th:href="@{/main}" class="btn btn-back">뒤로가기</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
