<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>팀 참가</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f7f8fa; padding: 2rem; }
        form { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); max-width: 400px; margin: 0 auto; }
        select { width: 100%; padding: 0.6rem; margin-bottom: 1rem; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #3b82f6; color: white; padding: 0.6rem 1.2rem; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; }
        button:hover { background: #2563eb; }
        .btn-back { margin-top: 1rem; background: #999; }
        .btn-back:hover { background: #666; }
    </style>
</head>
<body>
<h1 style="text-align:center;">팀 참가</h1>
<form th:action="@{/teams/join}" method="post">
    <label>참가할 팀 선택</label>
    <select name="teamId" required>
        <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
    </select>
    <button type="submit">참가</button>
    <button type="button" class="btn-back" onclick="location.href='/main'">뒤로가기</button>
</form>
</body>
</html>
