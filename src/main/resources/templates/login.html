<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>로그인페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .btn-register {
            background-color: #6c757d; /* 회색 버튼 */
            border-color: #6c757d;
        }
        .btn-register:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>
<main class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
        <h1 class="fw-bold text-center mb-3">로그인</h1>
        <p class="text-center text-muted mb-4">2401110246 김용건</p>

        <div th:if="${error}" class="alert alert-danger text-center">
            UserName과 Password가 올바르지 않습니다.
        </div>

        <form action="/login" method="post" novalidate>
            <div class="mb-3">
                <input class="form-control" type="text" name="username" placeholder="아이디 : admin" required autofocus />
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" name="password" placeholder="비밀번호 : admin1234" required />
            </div>
            <button type="submit" class="btn btn-success w-100">로그인</button>
        </form>

        <hr class="my-4">

        <a th:href="@{/signup}" class="btn btn-register w-100">회원가입</a>
    </div>
</main>
</body>
</html>
