<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${team.name} + ' 과제'">팀 과제</title>
    <style>
        /* (스타일은 변경 없음) */
        body { font-family: 'Segoe UI', sans-serif; background: #f7f8fa; margin: 0; padding: 0; color: #333; }
        header { background: #3b82f6; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        header h1 { margin: 0; }
        header nav { display: flex; align-items: center; }
        header nav a { color: white; margin-left: 1rem; text-decoration: none; font-weight: 500; }
        header nav a:hover { text-decoration: underline; }
        header .user-info { margin-left: 1rem; font-weight: bold; }
        main { padding: 2rem; }

        .btn-container { text-align: right; margin-bottom: 1rem; }
        .btn-primary { background: #3b82f6; color: white; padding: 0.6rem 1.2rem; border-radius: 6px; text-decoration: none; font-weight: 500; transition: background 0.2s; margin-left: 0.5rem; border: none; cursor: pointer; }
        .btn-primary:hover { background: #2563eb; }

        /* 새로 추가: 삭제 버튼 스타일 */
        .btn-danger { background: #ef4444; color: white; padding: 0.4rem 0.8rem; border-radius: 4px; text-decoration: none; font-weight: 500; transition: background 0.2s; border: none; cursor: pointer; font-size: 0.8rem; }
        .btn-danger:hover { background: #dc2626; }

        .project-card {
            display: flex; flex-direction: row; background: white;
            margin-bottom: 1rem; padding: 0.5rem 1rem;
            border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            border: 1px solid #ddd; cursor: pointer; text-decoration: none; color: inherit;
            transition: transform 0.2s ease, box-shadow 0.2s ease; box-sizing: border-box;
        }
        .project-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        .project-card.past-deadline {
            background: #e0e0e0;
            color: #888;
        }

        /* 칼럼 너비 조정 */
        .project-card div { padding: 0.5rem 1rem; border-right: 1px solid #ccc; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .project-card div:last-child { border-right: none; }

        .project-deadline { flex: 1.5; font-weight: bold; text-align: center; }
        .project-name { flex: 1.5; font-weight: bold; }
        .project-desc { flex: 3; }
        .project-submission { flex: 1; font-weight: bold; text-align: center; color: #3b82f6; }
        .project-actions { flex: 1.5; text-align: center; border-right: none; padding: 0.5rem 0.5rem; }

        .project-header {
            display: flex; flex-direction: row; background: #e0e7ff;
            font-weight: bold; padding: 0.5rem 1rem; border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        .project-header div { padding: 0.5rem 1rem; border-right: 1px solid #ccc; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .project-header div:last-child { border-right: none; }
        .project-header .project-deadline { flex: 1.5; text-align: center; }
        .project-header .project-name { flex: 1.5; }
        .project-header .project-desc { flex: 3; }
        .project-header .project-submission { flex: 1; text-align: center; }
        .project-header .project-actions { flex: 1.5; text-align: center; }

        footer { text-align: center; padding: 1rem; background: #e5e7eb; margin-top: 2rem; font-size: 0.9rem; }
    </style>
</head>
<body>
<header>
    <h1 th:text="${team.name} + ' 과제'">팀 과제</h1>
    <span style="margin-left: 1rem; color: #fff; font-weight: bold;">
        팀 ID: <span th:text="${team.id}">1</span>
    </span>
    <nav>
        <span class="user-info" sec:authorize="isAuthenticated()" th:text="'안녕하세요, ' + ${username} + '님'">사용자</span>
        <a th:href="@{/logout}">로그아웃</a>
        <a th:href="@{/main}">메인</a>
    </nav>
</header>
<main>
    <div class="btn-container">
        <a class="btn-primary" th:href="@{/main}">← 뒤로가기</a>

        <a th:if="${isCreator}" class="btn-primary"
           th:href="@{/projects/{teamId}/add(teamId=${team.id})}">➕ 과제 추가</a>

        <a th:if="${isCreator}" class="btn-primary"
           th:href="@{/teams/{teamId}/edit(teamId=${team.id})}">🛠 팀 정보 수정</a>

        <a th:if="${isCreator}" class="btn-primary"
           th:href="@{/teams/{teamId}/members(teamId=${team.id})}">👥 참가자 관리</a>

        <form th:if="${isCreator}" th:action="@{/teams/{teamId}/delete(teamId=${team.id})}" method="post" style="display:inline;"
              onsubmit="return confirm('정말 팀을 해체하시겠습니까?');">
            <button type="submit" class="btn-primary">💥 팀 해체</button>
        </form>

        <form th:unless="${isCreator}" th:action="@{/teams/{teamId}/leave(teamId=${team.id})}" method="post" style="display:inline;"
              onsubmit="return confirm('정말 팀을 탈퇴하시겠습니까?');">
            <button type="submit" class="btn-primary">🚪 팀 탈퇴</button>
        </form>
    </div>

    <section>
        <h2>등록된 과제 목록</h2>

        <div class="project-header">
            <div class="project-deadline">마감일</div>
            <div class="project-name">과제명</div>
            <div class="project-desc">설명</div>
            <div th:if="${isCreator}" class="project-actions">액션</div>
            <div th:unless="${isCreator}" class="project-submission">제출 상태</div>
        </div>

        <div th:each="assignment : ${assignments}">
            <a class="project-card"
               th:classappend="${now.isAfter(assignment.deadline)} ? ' past-deadline' : ''"
               th:if="${isCreator}"
               th:href="@{/projects/{teamId}/assignments/{assignmentId}/submissions(teamId=${team.id}, assignmentId=${assignment.id})}"
               style="cursor:pointer;">
                <div class="project-deadline" th:text="${#temporals.format(assignment.deadline, 'yyyy-MM-dd HH:mm')}"></div>
                <div class="project-name" th:text="${assignment.name}"></div>
                <div class="project-desc" th:text="${assignment.description}"></div>

                <div class="project-actions"
                     onclick="event.stopPropagation();">
                    <form th:action="@{/projects/{teamId}/assignments/{assignmentId}/delete(teamId=${team.id}, assignmentId=${assignment.id})}"
                          method="post" style="display:inline;"
                          onsubmit="event.stopPropagation(); return confirm('과제를 삭제하면 모든 제출물도 삭제됩니다. 정말 삭제하시겠습니까?');">
                        <button type="submit" class="btn-danger">🗑 삭제</button>
                    </form>
                </div>
            </a>

            <a class="project-card"
               th:classappend="${now.isAfter(assignment.deadline)} ? ' past-deadline' : ''"
               th:unless="${isCreator}"
               th:href="@{/assignments/{assignmentId}/submit(assignmentId=${assignment.id})}"
               th:onclick="|return !${now.isAfter(assignment.deadline)} || confirm('마감일이 지났습니다. 그래도 제출하시겠습니까?')|"
               style="cursor:pointer;">
                <div class="project-deadline" th:text="${#temporals.format(assignment.deadline, 'yyyy-MM-dd HH:mm')}"></div>
                <div class="project-name" th:text="${assignment.name}"></div>
                <div class="project-desc" th:text="${assignment.description}"></div>
                <div class="project-submission" th:text="${assignment.submitted} ? '✅ 제출됨' : '❌ 미제출'"></div>
            </a>
        </div>

        <div th:if="${assignments == null or #lists.isEmpty(assignments)}" style="margin-top:1rem; color:#666;">
            아직 등록된 과제가 없습니다.
        </div>
    </section>
</main>

<footer>
    <p>© 2025 팀 관리 시스템</p>
</footer>
</body>
</html>
