<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${team.name} + ' 과제'">팀 과제</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f7f8fa; margin: 0; padding: 0; color: #333; }
        header { background: #3b82f6; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        header h1 { margin: 0; }
        header nav { display: flex; align-items: center; }
        header nav a { color: white; margin-left: 1rem; text-decoration: none; font-weight: 500; }
        header nav a:hover { text-decoration: underline; }
        header .user-info { margin-left: 1rem; font-weight: bold; }
        main { padding: 2rem; }

        .project-card {
            display: flex; flex-direction: row; background: white;
            margin-bottom: 1rem; padding: 0.5rem 1rem;
            border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            border: 1px solid #ddd; cursor: pointer; text-decoration: none; color: inherit;
            transition: transform 0.2s ease, box-shadow 0.2s ease; box-sizing: border-box;
        }
        .project-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .project-card div { padding: 0.5rem 1rem; border-right: 1px solid #ccc; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .project-card div:last-child { border-right: none; }

        .project-deadline { flex: 1.5; font-weight: bold; text-align: center; }
        .project-name { flex: 1.5; font-weight: bold; }
        .project-desc { flex: 5; }
        .project-actions { padding: 0.5rem 1rem; border-right: none; }

        .project-header {
            display: flex; flex-direction: row; background: #e0e7ff;
            font-weight: bold; padding: 0.5rem 1rem; border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        .project-header div { padding: 0.5rem 1rem; border-right: 1px solid #ccc; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .project-header div:last-child { border-right: none; }
        .project-header .project-deadline { flex: 1.5; text-align: center; }
        .project-header .project-name { flex: 1.5; }
        .project-header .project-desc { flex: 5; }
        .project-header .project-actions { padding: 0.5rem 1rem; border-right: none; }

        .btn-container { text-align: right; margin-bottom: 1rem; }
        .btn-primary { background: #3b82f6; color: white; padding: 0.6rem 1.2rem; border-radius: 6px; text-decoration: none; font-weight: 500; transition: background 0.2s; margin-left: 0.5rem; }
        .btn-primary:hover { background: #2563eb; }

        footer { text-align: center; padding: 1rem; background: #e5e7eb; margin-top: 2rem; font-size: 0.9rem; }
    </style>
</head>
<body>
<header>
    <h1 th:text="${team.name} + ' 과제'">팀 과제</h1>
    <nav>
        <span class="user-info" sec:authorize="isAuthenticated()" th:text="'안녕하세요, ' + ${#authentication.name} + '님'">사용자</span>
        <a th:href="@{/logout}">로그아웃</a>
        <a th:href="@{/main}">메인</a>
    </nav>
</header>

<main>
    <div class="btn-container">
        <a class="btn-primary" th:href="@{/main}">← 뒤로가기</a>
        <a th:if="${isManager}" class="btn-primary" th:href="@{'/assignments/create?teamId=' + ${team.id}}">
            ➕ 과제 게시
        </a>
    </div>

    <section>
        <h2>등록된 과제 목록</h2>

        <div class="project-header">
            <div class="project-deadline">마감일</div>
            <div class="project-name">과제명</div>
            <div class="project-desc">설명</div>
        </div>

        <div th:each="assignment : ${assignments}">
            <div class="project-card" th:onclick="|window.location.href='/assignments/submit?teamId=${team.id}&assignmentId=${assignment.id}'|">
                <div class="project-deadline" th:text="${#temporals.format(assignment.deadline, 'yyyy-MM-dd HH:mm')}"></div>
                <div class="project-name" th:text="${assignment.name}"></div>
                <div class="project-desc" th:text="${assignment.description}"></div>
            </div>
        </div>

        <div th:if="${assignments == null or #lists.isEmpty(assignments)}" style="margin-top:1rem; color:#666;">
            아직 등록된 과제가 없습니다.
        </div>
    </section>
</main>

<footer>
    <p>© 2025 팀 관리 시스템</p>
</footer>
</body>
</html>
