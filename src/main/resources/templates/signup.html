<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .btn-back {
      background-color: #6c757d; /* 회색 버튼 */
      border-color: #6c757d;
    }
    .btn-back:hover {
      background-color: #5a6268;
      border-color: #545b62;
    }
  </style>
</head>
<body>
<main class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
    <h1 class="fw-bold text-center mb-3">회원가입</h1>

    <div th:if="${error}" class="alert alert-danger text-center">
      <span th:text="${error}"></span>
    </div>

    <form action="/signup" method="post" novalidate>
      <div class="mb-3">
        <input class="form-control" type="text" name="name" placeholder="이름" required autofocus />
      </div>
      <div class="mb-3">
        <input class="form-control" type="text" name="username" placeholder="아이디" required />
      </div>
      <div class="mb-3">
        <input class="form-control" type="password" name="password" placeholder="비밀번호" required />
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">회원가입</button>
        <a th:href="@{/login}" class="btn btn-back">뒤로가기</a>
      </div>
    </form>
  </div>
</main>
</body>
</html>
